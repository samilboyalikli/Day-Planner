<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dayPlanner.css">
    <title>Day Planner</title>

</head>
<body>
    <div class="grid-item">
        <table class="table-bordered">
            <thead>
              <tr>
                <th>TIME</th>
                <th>SCHEDULE</th>
              </tr>
            </thead>
            <tbody>
              <tr id="tr1" onclick="{funcGroup.func1()}">
                <th>05:00 - 05:30</th>
                <td id="td1"></td> 
              </tr> 
              <tr onclick="{funcGroup.func2()}">
                <th>05:30 - 06:00</th>
                <td id="td2"></td>
              </tr>
              <tr onclick="{funcGroup.func3()}">
                <th>06:00 - 06:30</th>
                <td id="td3"></td>
              </tr>
              <tr onclick="{funcGroup.func4()}">
                <th>06:30 - 07:00</th>
                <td id="td4"></td>
              </tr>
              <tr onclick="{funcGroup.func5()}">
                <th>07:00 - 07:30</th>
                <td id="td5"></td>
              </tr>
              <tr onclick="{funcGroup.func6()}">
                <th>07:30 - 08:00</th>
                <td id="td6"></td>
              </tr>
              <tr onclick="{funcGroup.func7()}">
                <th>08:00 - 08:30</th>
                <td id="td7"></td>
              </tr>
              <tr onclick="{funcGroup.func8()}">
                <th>08:30 - 09:00</th>
                <td id="td8"></td>
              </tr>
              <tr onclick="{funcGroup.func9()}">
                <th>09:00 - 09:30</th>
                <td id="td9"></td>
              </tr>
              <tr onclick="{funcGroup.func10()}">
                <th>09:30 - 10:00</th>
                <td id="td10"></td>
              </tr>
              <tr onclick="{funcGroup.func11()}">
                <th>10:00 - 10:30</th>
                <td id="td11"></td>
              </tr>
              <tr onclick="{funcGroup.func12()}">
                <th>10:30 - 11:00</th>
                <td id="td12"></td>
              </tr>
              <tr onclick="{funcGroup.func13()}">
                <th>11:00 - 11:30</th>
                <td id="td13"></td>
              </tr>
              <tr onclick="{funcGroup.func14()}">
                <th>11:30 - 12:00</th>
                <td id="td14"></td>
              </tr>
              <tr onclick="{funcGroup.func15()}">
                <th>12:00 - 12:30</th>
                <td id="td15"></td>
              </tr>
            </tbody>
          </table>
          <div id="settingBox">
            <div class="settingBoxContent">
              <span id="close">&times;</span>
              <input type="search" id="todoArea">
              <button id="addTodo">EKLE</button>
            </div>
          </div>
    </div>
    <script src="dayPlanner.js"></script>
</body>
</html>
